<div class="mail-page pt-5">
  <div class="container">
    <div style="margin-bottom: 25px;">
      <h2 class="title">
        Mail System
      </h2>
    </div>

    <table mat-table [dataSource]="dataSource" mat-sort class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        ngIf
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openInbox(element.email)">
            <img width="25px" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA+UlEQVR4nO2Zyw3CMBAFc4MGItEIgu7gzq8MqIcDJYQyBgUpSCCcj712YnhTwL5M9kWWlaIQQoifA5gDJ+BOOirgWGdbitQSY3GwFGk2sTQb2p25ajZjOfSJ2cCxcpFIGGgjDlStQFC1HKhagaBqOVC1AkHVcqBqBYKq5fFmhl73rHK9+AuRNoASuGYtwrvESyZ2runAD4kbsMhOhC8Svg/FWCIuiaxEaJHIRoQOiSxE6CExeRF6SkxahAESUxPZ+EoE5mI5cNtyYpdmQbFFUm8iqkhqiVjVSlanBmAd40fP5ZtE/e0Qn531Rs6JJSpgD8zMRIQQopgKD+GDngSVoSCoAAAAAElFTkSuQmCC">
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
