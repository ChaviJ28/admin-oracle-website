<div class="log-page">
  <div class="container">

    <div style="margin-bottom: 25px;">
      <h2 class="title">Logs</h2>
    </div>

    <div class=" mx-auto" style="max-width: 1200px;">

      <section class="search-block">

        <div class="search-field">
          <label for="search_user_id">UserId: </label>
          <input id="search_user_id" type="text" #sUserId>
        </div>

        <div class="search-field">
          <label for="search_severity">Severity: </label>
          <select #sSeverity id="search_severity">
            <option value=""></option>
            <option *ngFor="let opt of severityOptions; let i = index" value="{{opt.value}}">{{opt.text}}</option>
          </select>
        </div>

        <div class="search-button">
          <button mat-raised-button (click)="search(sUserId.value, sSeverity.value)">
            <mat-icon fontIcon="search"></mat-icon>
          </button>
        </div>
      </section>


      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" mat-sort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- username Column -->
          <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> UserId </th>
            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
          </ng-container>

          <!-- Active Column -->
          <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef> Severity </th>
            <td class="center-row" mat-cell *matCellDef="let element"> {{element.severity}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>d
        </table>
      </div>

      <mat-paginator #paginator showFirstLastButtons [pageSizeOptions]="[ 10, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
