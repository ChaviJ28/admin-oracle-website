<div class="log-page">
  <div class="container">

    <div style="margin-bottom: 25px;">
      <h2 class="title">Logs</h2>

    </div>

    <div class=" mx-auto" style="max-width: 1300px;">

      <section class="search-block">
        <!-- <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>

          </mat-form-field> -->
        <div class="search-field">
          <label for="search_email">Email: </label>
          <input id="search_email" type="text" name="sEmail">
        </div>

              </mat-select>
            </mat-form-field>
          </span> -->

        <div class="search-field">
          <label for="search_severity">Severity: </label>
          <select name="sSeverity" id="search_severity">
            <option value=""></option>
            <option *ngFor="let opt of severityOptions; let i = index" value="{{opt.value}}">{{opt.text}}</option>
          </select>
        </div>

        <div class="search-button">
          <button mat-raised-button (click)="search()">
            <mat-icon fontIcon="search"></mat-icon>
          </button>
        </div>

        <!-- <div class="add-button-block" style=" display: flex; justify-content: end;">
          <button mat-raised-button>
            <mat-icon fontIcon="add"></mat-icon>
          </button>
        </div> -->
      </section>


      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- username Column -->
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef> UserId </th>
          <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="severity">
          <th mat-header-cell *matHeaderCellDef> Severity </th>
          <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
